<input type="text" [(ngModel)]="term" (keyup)="filterbikes()">
<select name="" id="" [(ngModel)]="pageNo" (change)="getpagedbikes()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<label for="">Column:</label>
<select name="" id="" [(ngModel)]="column">
    <option value="color">color</option>
    <option value="model">model</option>
</select>
<label for="">order:</label>
<select name="" id="" [(ngModel)]="order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>
<button (click)="sortedbikes()">Sort</button>
<hr>
<hr>

<input type="text" [(ngModel)]="queries.filter" (keyup)="loadData()">
<select name="" id="" [(ngModel)]="queries.pageNo" (change)="loadData()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<label for="">Column:</label>
<select name="" id="" [(ngModel)]="queries.sortBy">
    <option value="color">color</option>
    <option value="model">model</option>
</select>
<label for="">order:</label>
<select name="" id="" [(ngModel)]="queries.order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>
<button (click)="loadData()">Sort</button>


<table class="table table-bordered table-dark">
<thead>
</thead>
<tbody>
    <tr *ngFor="let bike of bikes">
        <td>{{bike.Vehicle}}</td>
        <td>{{bike.manufacturer}}</td>
        <td>{{bike.model}}</td>
        <td>{{bike.color}}</td>
        <td>{{bike.type}}</td>
        <td>{{bike.fuel}}</td>
        <td><img src="{{bike.image}}" alt="" height="50px" width="50px"></td>
        <td>{{bike.id}}</td>
        <td><button (click)="deletebikes(bike.id)">delete</button></td>
    </tr>
</tbody>
</table>
