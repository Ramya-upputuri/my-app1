
<form action="" [formGroup]="userformex">
<label for="">Name:</label>
<input type="text" formControlName="name">
<br>
<div formGroupName="experience">
    <label for="">Company:</label>
    <input type="text" formControlName="company">
    <br>
    <label for="">Experience:</label>
    <input type="number" formControlName="experience">
    <br>
    <label for="">Package:</label>
    <input type="number" formControlName="package">
</div>
<br>
<button (click)="add()">Add</button>
<br>
<div formArrayName="skils">
    <div *ngFor="let skils of skilsFormArray.controls,let i=index ">
     <div formGroupName="{{i}}">
        <h1>Skills{{i+1}}</h1>
        <label for="">Name:</label>
        <input type="text" formControlName="name">
        <br>
        <label for="">Rating:</label>
        <input type="number" formControlName="rating">
        <br>
        <label for="">Experience:</label>
        <input type="number" formControlName="experience">
        <br>
        <button (click)="delete(i)">Delete</button>
    </div>
    </div>

</div>
<button (click)="submit()">submit</button>
</form>
